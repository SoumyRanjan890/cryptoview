<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoView</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-menu">
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#"> About Us </a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1>
            <p>world's biggest Crypto currency exchange available in web <br> as well as mobile phone</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coinlist">
            <div class="coin">
                <img src="images/bitcoin.png" alt="">
                <div>
                    <h3>$<span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="">
                <div>
                    <h3>$<span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="">
                <div>
                    <h3>$<span id="dogecoin"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
